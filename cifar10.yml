EXPERIMENT: "OSNet_Novo_LSR_SE_Full"

MODEL:
  NUM_GPUS: 1
  NUM_CLASSES: 10

INPUT:
  IMAGE_PAD: 4
  IMAGE_SIZE: (32, 32)
  SIZE_TRAIN: 256
  SIZE_TEST: 256
  PIXEL_MEAN: [0.4914, 0.4822, 0.4465]
  PIXEL_STD: [0.2470, 0.2435, 0.2616]

DATALOADER:
  NUM_WORKERS: 16

DATASET:
  NAME: "cifar10"
  TRAIN_PATH: "/home/allen/Downloads/"

TRANSFORM:
  HFLIP: True
  RANDOMCROP: True
  NORMALIZE: True

OPTIMIZER:
  OPTIMIZER_NAME: "Novo"
  START_EPOCH: 0
  BASE_LR: 0.01
  LR_POLICY: "cosine"
  # LR_DECAY: True
  WARMRESTART_MULTIPLIER: 2
  WARMRESTART_PERIOD: 10
  # CYCLIC_MAX_LR: 0.003
  LR_RANGE_TEST: False
  WEIGHT_DECAY: 0.0001
  NESTEROV: True
  MAX_EPOCHS: 300


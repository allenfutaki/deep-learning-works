MODEL:
  NUM_GPUS: 4
  NUM_CLASSES: 1000

INPUT:
  IMAGE_PAD: (256, 256)
  IMAGE_SIZE: (224, 224)
  SIZE_TRAIN: 256
  SIZE_TEST: 256
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225] 

DATALOADER:
  NUM_WORKERS: 16

DATASET:
  NAME: "imagenet"
  TRAIN_PATH: "/home/allen.jc.lin/imagenet"

TRANSFORM:
  HFLIP: True
  RESIZE: True
  NORMALIZE: True

OPTIMIZER:
  OPTIMIZER_NAME: "SGD"
  # START_EPOCH: 0
  BASE_LR: 0.01
  LR_POLICY: "cosine"
  WARMRESTART_MULTIPLIER: 2
  WARMRESTART_PERIOD: 10
  # CYCLIC_MAX_LR: 0.003
  LR_RANGE_TEST: False
  WEIGHT_DECAY: 0.0001
  # NESTEROV: True
  MAX_EPOCHS: 300

